<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
</head>
<body>
  <script src="https://unpkg.com/jquery"></script>
  <script>
  // https://jsonplaceholder.typicode.com/
  (function () {
    var root = 'https://jsonplaceholder.typicode.com';
    // GET
    $.ajax({
      url: root + '/posts/1',
    }).then(function(data) {
      console.log('******')
      console.log('GET data:' + JSON.stringify(data))
    })

    // GET 带参数
    $.ajax({
      url: root + '/posts',
      data: {
        userId: 1
      }
    }).then(function(data) {
      console.log('******')
      console.log('GET 带参数 data:' + JSON.stringify(data[0]))
    })

    // POST
    $.ajax({
      url: root + '/posts',
      type: 'post',
      data: {
        "userId": 3,
        "id": Date.now(),
        "title": "ttt",
        "body": "xxx"
      }
    }).then(function(data) {
      console.log('******')
      console.log('POST data:' + JSON.stringify(data))
    })

  })()
  </script>
</body>
</html>
