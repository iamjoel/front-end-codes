<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>栅格</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .col, [class^=col-]{
      padding: 10px 15px;
      background-color: rgba(86,61,124,.15);
      border: 1px solid rgba(86,61,124,.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        1 of 2
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-2">
        2
      </div>
      <div class="col-5">
        5
      </div>
      <div class="col-5">
        5
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2">
        2
      </div>
      <div class="col-4 offset-1">
        4
      </div>
      <div class="col-5">
        5
      </div>
    </div>
  </div>
  <h2>不同设备的断点</h2>
  <div class="container">
    <div class="row">
      <div class="col-2 col-md-6">
        2 md6
      </div>
      <div class="col-5 col-md-3">
        5 md3
      </div>
      <div class="col-5 col-md-3">
        5 md3
      </div>
    </div>
  </div>

  <h2>4*2 导航</h2>
  <h2>5*2 导航</h2>
  <h2>带 border 的导航</h2>
</body>
</html>
